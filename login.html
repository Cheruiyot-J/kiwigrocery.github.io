<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
</head>
<body >
<section id="login">
    <a class="stylea07" href="home.html"><b>HOME</b></a>
<h2 class="text-center mb-4 text-white">Welcome to our Website!</h2>
<div class="container py-5">
    <div class="row">
        <div class="col-md-12">

            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!--form card login begins-->


                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3>User Login</h3>
                        </div>
                        <div class="card-body">
                            <form action="#" >
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" name="username" id="username" class=" form-control form-control-lg rounded-0">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control-lg rounded-0">
                                </div>
                                <div>
                                    <label class="custom-control custom checkbox"></label>
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control"></span>
                                    <span class="custom-control-label small ">Remember me</span>
                                </div>
                                <button type="submit" class="btn btn-success btn-lg float-right">Login</button>
                                <div class="form group">
                                    <p>Forgot your password? Reset password.</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>





</div>
</section>
</body>
</html>
